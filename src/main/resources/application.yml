spring:
  application:
    name: backend_levelup

  datasource:
    # BD_URL debe incluir el descriptor JDBC completo (SID o service-name)
    url: ${BD_URL}
    username: ${BD_USER}
    password: ${BD_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
